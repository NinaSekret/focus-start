<div class="wrapper-catalog-new-bank">
	<div class="catalog-new-bank__header">
		<h3 class="caption caption--h3">{%name%}</h3>
	</div>

	<div class="catalog-new-bank__desc">
		<time class="time">{%date%}</time>
		<div class="catalog-new-bank__desc-details">
			<p>{%desc_detail_0%}</p>
			<p>{%desc_detail_1%}</p>
			<p>{%desc_detail_2%}</p>
			<p>{%desc_detail_3%}</p>
		</div>
		<div class="catalog-new-bank__desc-required">
			<p><span class="catalog-new-bank__desc-text">{%desc_required_title%}</span>{%desc_required_value%}</p>
		</div>
		<div class="catalog-new-bank__desc-prise">
			<p>{%price_title%}<span class="prise">{%price_value%} &#36;</span></p>
		</div>
	</div>
	
	<div class="catalog-new-bank__to-bucket">
		<img class="catalog-new-bank__to-bucket--image" src="assets/img/shot-2.jpg">
		<a href="basket-first-step.html"><button class="button-size button-blue">В корзину</button></a>
	</div>

	<div class="catalog-new-bank__header">
		<h3 class="caption caption--h3">{%main_feature_title%}</h3>
	</div>
	<div class="catalog-new-bank__list">
		<ul>
			<li class="catalog-new-bank__list-item">{%main_feature_items_0%}</li>
			<li class="catalog-new-bank__list-item">{%main_feature_items_1%}</li>
			<li>{%main_feature_items_2%}</li>
		</ul>
	</div>
</div>
