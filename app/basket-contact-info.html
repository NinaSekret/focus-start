<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/ui.kit.css">
    <link rel="stylesheet" type="text/css" href="css/basket-credit-card.css">
    <link rel="stylesheet" type="text/css" href="css/basket-contact-info.css">
    <link rel="stylesheet" type="text/css" href="css/tri.css">
</head>
<body>
	<div class="container disabled">
		<div class='triangles'>
			<div class='tri invert'></div>
			<div class='tri invert'></div>
			<div class='tri'></div>
			<div class='tri invert'></div>
			<div class='tri invert'></div>
			<div class='tri'></div>
			<div class='tri invert'></div>
			<div class='tri'></div>
			<div class='tri invert'></div>
		</div>
	</div>
	<section class="wrapper-basket " >
		<div class="wrapper-basket-timeline">								
			<a data-step="1" class="hrefPreviousStep" href="#"><div class="timeline-step timeline-step--check"> 
				<svg class="path">
					<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#path"></use>
				</svg>
			</div></a>
			<div class="timeline-arrow timeline-arrow--active"></div>
			<div class="timeline-step timeline-step--active">
				<div class="timeline-step__text"><p>2</p></div>
			</div>
			<div class="timeline-arrow timeline-arrow--disable"></div>
			<div class="timeline-step timeline-step--disable">
				<div class="timeline-step__text timeline-step__text--disable"><p>3</p></div>
			</div>	
			<div class="timeline-arrow timeline-arrow--disable"></div>
			<div class="timeline-step timeline-step--disable">
				<div class="timeline-step__text timeline-step__text--disable"><p>4</p></div>
			</div>	
		</div>	
			<div class="wrapper-basket-contact-info">
				<h3 class="basket-contact-info__caption">КОНТАКТНАЯ ИНФОРМАЦИЯ</h3>
				<div class="basket-contact-info">
					<input class="input-text input-text--grey" type="text" placeholder="Фамилия" name="name">
					<input class="input-text input-text--grey" type="text" placeholder="Имя Отчество" name="name">
					<input class="input-text input-text--grey" type="text" placeholder="Номер телефона" name="name">
					<input class="input-text input-text--grey" type="text" placeholder="E-mail" name="name">
					<input class="input-text input-text--grey" type="text" placeholder="Организация" name="name">
					<input class="input-text input-text--grey" type="text" placeholder="ИНН" name="name">
					<input class="input-text input-text--grey" type="text" placeholder="Город" name="name">
				</div>
			</div>

			<div class="wrapper-basket-contact-info__label ">
				<label>
	                <input class="radio" type="radio" name="radio-active">
	                <span class="pseudo-item radio-custom"></span>
	                <span class="label">Быстрая установка</span>
	            </label>
	            <label>
	                <input class="radio" type="radio" name="radio-active">
	                <span class="pseudo-item radio-custom"></span>
	                <span class="label">Отложенная установка</span>
	            </label>
			</div>
			<div class="wrapper-basket-contact-info__btn">
				<button data-step="1" href="#" class="button-size button-blue hrefNextStep">ОТПРАВИТЬ</button>	
			</div>
	</section>	
	<script type="module" src="js/order-form-wizard.js"></script>

</body>

</html>
